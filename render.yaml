# render.yaml - optional service definition for Render
services:
  - type: web
    name: bettingsystem-web
    env: python
    region: oregon
    plan: free
    rootDir: .
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn mymainserver.wsgi:application --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: "mymainserver.settings"
      - key: SECRET_KEY
        fromDatabase: false
