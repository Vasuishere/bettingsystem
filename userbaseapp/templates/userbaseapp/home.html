<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Base App with Bets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }

    <style>
        .spreadsheet-cell {
            padding: 5px 8px;
            border-right: 1px solid #e5e7eb;
            min-width: 100px;
            text-align: left;
            font-size: 0.9rem;
            height: 30px;
            white-space: nowrap;
        }

        .header-cell {
            background-color: #f3f4f6;
            font-weight: 600;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .row-number-cell {
            background-color: #f3f4f6;
            font-weight: 600;
            text-align: center;
            min-width: 50px;
            position: sticky;
            left: 0;
            z-index: 15;
            border-right: 2px solid #d1d5db;
        }

        .data-row:hover .spreadsheet-cell {
            background-color: #f9fafb;
        }

        .bet-button {
            background-color: #4f46e5;
            color: white;
            border-radius: 9999px;
            padding: 2px 6px;
            font-size: 0.7rem;
            margin-left: 4px;
            cursor: pointer;
        }

        .bet-button:hover {
            background-color: #4338ca;
        }

        .delete-button {
            background-color: #ef4444;
            color: white;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.75rem;
            margin-left: 8px;
            cursor: pointer;
            border: none;
        }

        .delete-button:hover {
            background-color: #dc2626;
        }

        .amount-button, .jodi-amount-button {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .amount-button:hover, .jodi-amount-button:hover {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }

        .amount-button.selected, .jodi-amount-button.selected {
            border-color: #4f46e5;
            background-color: #4f46e5;
            color: white;
        }

        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 320px;
            max-width: 420px;
            pointer-events: auto;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 4px solid;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #22c55e;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast.warning {
            border-left-color: #f59e0b;
        }

        .toast.info {
            border-left-color: #3b82f6;
        }

        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .toast.error .toast-icon {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .toast.warning .toast-icon {
            background-color: #fef3c7;
            color: #d97706;
        }

        .toast.info .toast-icon {
            background-color: #dbeafe;
            color: #2563eb;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .toast.success .toast-title {
            color: #16a34a;
        }

        .toast.error .toast-title {
            color: #dc2626;
        }

        .toast.warning .toast-title {
            color: #d97706;
        }

        .toast.info .toast-title {
            color: #2563eb;
        }

        .toast-message {
            color: #6b7280;
            font-size: 14px;
        }

        .toast-close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background-color: #f3f4f6;
            color: #4b5563;
        }
    </style>
</head>

                        break;
                    case 'warning':
                        icon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>';

                        break;

                toast.innerHTML = `
                    <div class="toast-icon">${icon}</div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>

            async function undoLastBulk() {
                if (bulkActions.length === 0) return;
                if (!confirm('Undo last bulk placement? This will remove only bets created by that bulk action.')) return;

                const last = bulkActions.pop();
                for (const entry of last.entries) {
                    try {
                        const resp = await fetch('/user/delete-bet/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCSRFToken(),
                            },
                            body: JSON.stringify({ bet_id: entry.id })
                        });
                        const data = await resp.json();
                        if (data.success) {
                            const hist = bets[entry.number]?.history;
                            if (hist) {
                                const idx = hist.findIndex(h => h.id === entry.id);
                                if (idx !== -1) {
                                    bets[entry.number].total = (bets[entry.number].total || 0) - hist[idx].amount;
                                    hist.splice(idx, 1);
                                }
                                if (!bets[entry.number].history || bets[entry.number].history.length === 0) {
                                    delete bets[entry.number];
                                }
                            }
                            updateBetTotal(entry.number);
                        } else {

                        showToast('Amount Too Low', 'Minimum custom bet amount is ₹10', 'warning');
                        return;
                    }
                    if (amount > 10000) {
                        showToast('Amount Too High', 'Maximum custom bet amount is ₹10,000', 'warning');
                        return;
                    }
                    if (amount % 10 !== 0) {
                        showToast('Invalid Amount', 'Custom amount must be a multiple of 10', 'warning');
                        return;
                    }
                }

                const columnNumbers = jodiVagarNumbers[column];
                if (!columnNumbers || columnNumbers.length === 0) {
                    showToast('Not Available', 'Numbers for this column are not available yet. Please try another column', 'warning');
                    return;
                }

                let selectedNumbers = [];
                if (type === 5) {
                    selectedNumbers = columnNumbers.slice(0, 5);
                } else if (type === 7) {
                    selectedNumbers = columnNumbers.slice(-7);
                } else if (type === 12) {
                    selectedNumbers = columnNumbers;
                }

                const placedEntries = [];

                for (const num of selectedNumbers) {
                    try {
                        const response = await fetch('/user/place-bet/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCSRFToken(),
                            },
                            body: JSON.stringify({
                                number: num.toString(),
                                amount: amount,
                            }),
                        });

                        const data = await response.json();
                        if (data.bet_id || data.success) {
                            if (!bets[num]) bets[num] = { total: 0, history: [] };
                            bets[num].total += amount;
                            const betEntry = { id: data.bet_id || data.id || null, amount };
                            bets[num].history.push(betEntry);
                            updateBetTotal(num);

                            if (betEntry.id) {
                                placedEntries.push({ number: num, id: betEntry.id, amount });
                            }
                        }
                    } catch (err) {
                        console.error('Error placing Jodi Vagar bet for', num, err);
                    }
                }

                if (placedEntries.length > 0) {
                    bulkActions.push({ 
                        type: 'JODI', 
                        entries: placedEntries.slice(),
                        details: { column, jodiType: type, amount }
                    });
                }

                closeJodiModalFn();
                updateJodiModalUndoButton(); // Update undo button for next open
                showToast('Success!', `Jodi Vagar ${type} bet of ₹${amount} placed on ${selectedNumbers.length} numbers from Column ${column}`, 'success');
                renderPage(1);
            };
        });
    </script>
